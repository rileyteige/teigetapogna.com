<script>
	$('.our-story').hide();
	
	function showElement(name) {
		$(name).css({ opacity: 0.0 });
		$(name).show();
		$(name).animate({ opacity: 1.0 }, 1000);
	}
	
	$('#our-story-beginning').load('content/text/our_story_beginning.txt', function() {
		showElement('#our-story-beginning');
	});
	
	$('#our-story-proposal-lead').load('content/text/our_story_proposal_lead.txt', function() {
		showElement('#our-story-proposal-lead');
	});
	
	$('#our-story-proposal-moment').load('content/text/our_story_proposal_moment.txt', function() {
		showElement('#our-story-proposal-moment');
	});
	
</script>
